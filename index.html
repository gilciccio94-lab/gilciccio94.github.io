<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Locandine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .poster {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .poster:hover {
      transform: scale(1.05);
    }

    .poster img {
      width: 100%;
      height: auto;
      display: block;
    }

    .poster-title {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Galleria Locandine</h1>

  <div class="gallery">
    <div class="poster">
      <img src="https://via.placeholder.com/300x450" alt="Locandina 1">
      <div class="poster-title">Film 1</div>
    </div>
    <div class="poster">
      <img src="https://via.placeholder.com/300x400" alt="Locandina 2">
      <div class="poster-title">Film 2</div>
    </div>
    <div class="poster">
      <img src="https://via.placeholder.com/200x300" alt="Locandina 3">
      <div class="poster-title">Film 3</div>
    </div>
    <div class="poster">
      <img src="https://via.placeholder.com/250x350" alt="Locandina 4">
      <div class="poster-title">Film 4</div>
    </div>
    <div class="poster">
      <img src="https://via.placeholder.com/400x600" alt="Locandina 5">
      <div class="poster-title">Film 5</div>
    </div>
  </div>

</body>
</html>
