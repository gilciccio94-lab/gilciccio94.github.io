<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locandine Effetto Onda</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f0f0;
        color: #333;
    }

    header {
        background: #4CAF50;
        color: white;
        text-align: center;
        padding: 20px;
    }

    header h1 {
        margin: 0;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 40px 20px;
    }

    .card {
        width: 200px;
        height: 300px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    /* Effetto onda */
    .card:hover {
        transform: scale(1.2) translateY(-10px);
        box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        z-index: 10;
    }

    footer {
        text-align: center;
        background: #222;
        color: white;
        padding: 20px;
    }
</style>
</head>
<body>

<header>
    <h1>Galleria di Locandine</h1>
</header>

<section class="gallery">
    <div class="card" style="background-image: url('https://blog.register.it/wp-content/uploads/Idee-sito-web-768x432.jpg');"></div>
    <div class="card" style="background-image: url('https://picsum.photos/200/300?random=1');"></div>
    <div class="card" style="background-image: url('https://picsum.photos/200/300?random=2');"></div>
    <div class="card" style="background-image: url('https://picsum.photos/200/300?random=3');"></div>
    <div class="card" style="background-image: url('https://picsum.photos/200/300?random=4');"></div>
    <div class="card" style="background-image: url('https://picsum.photos/200/300?random=5');"></div>
</section>

<footer>
    Â© 2025 Galleria Effetto Onda. Tutti i diritti riservati.
</footer>

</body>
</html>
