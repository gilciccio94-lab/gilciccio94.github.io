<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recensioni Manga, Anime e Videogiochi</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #1a1a1a;
        color: #fff;
    }

    header {
        background: #ff3d00; /* colore vivace per evidenziare il tema */
        text-align: center;
        padding: 20px;
    }

    header h1 {
        margin: 0;
    }

    nav {
        margin-top: 10px;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 0;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #ffd700;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 40px 20px;
    }

    .card {
        width: 200px;
        height: 300px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .card:hover {
        transform: scale(1.2) translateY(-10px);
        box-shadow: 0 15px 25px rgba(0,0,0,0.5);
        z-index: 10;
    }

    .card-info {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
        transition: transform 0.3s;
        transform: translateY(100%);
    }

    .card:hover .card-info {
        transform: translateY(0);
    }

    .card-info h3 {
        margin: 0 0 5px 0;
        font-size: 1rem;
    }

    .card-info p {
        margin: 0;
        font-size: 0.9rem;
    }

    footer {
        text-align: center;
        background: #222;
        color: white;
        padding: 20px;
    }
</style>
</head>
<body>

<header>
    <h1>Recensioni Manga, Anime e Videogiochi</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Manga</a></li>
            <li><a href="#">Anime</a></li>
            <li><a href="#">Videogiochi</a></li>
        </ul>
    </nav>
</header>

<section class="gallery">
    <div class="card" style="background-image: url('https://picsum.photos/200/300?random=1');">
        <div class="card-info">
            <h3>Attack on Titan</h3>
            <p>Manga - 9/10</p>
        </div>
    </div>

    <div class="card" style="background-image: url('https://picsum.photos/200/300?random=2');">
        <div class="card-info">
            <h3>Demon Slayer</h3>
            <p>Anime - 8.5/10</p>
        </div>
    </div>

    <div class="card" style="background-image: url('https://picsum.photos/200/300?random=3');">
        <div class="card-info">
            <h3>The Legend of Zelda</h3>
            <p>Videogioco - 10/10</p>
        </div>
    </div>

    <div class="card" style="background-image: url('https://picsum.photos/200/300?random=4');">
        <div class="card-info">
            <h3>One Piece</h3>
            <p>Manga - 9/10</p>
        </div>
    </div>

    <div class="card" style="background-image: url('https://picsum.photos/200/300?random=5');">
        <div class="card-info">
            <h3>My Hero Academia</h3>
            <p>Anime - 8/10</p>
        </div>
    </div>
</section>

<footer>
    Â© 2025 Recensioni Fan. Tutti i diritti riservati.
</footer>

</body>
</html>
