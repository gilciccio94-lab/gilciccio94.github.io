<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Griglia immagini stile Spiel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 20px;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  .grid-item {
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .grid-item img {
    width: 100%;
    height: 200px; /* altezza uniforme */
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
  }

  .grid-item img:hover {
    transform: scale(1.05);
  }

  .caption {
    padding: 10px;
    text-align: center;
    background-color: #fff;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Griglia immagini stile Spiel</h1>

<div class="grid-container">
  <div class="grid-item">
    <img src="https://via.placeholder.com/600x400.png?text=Immagine+1" alt="Immagine 1">
    <div class="caption">Immagine 1</div>
  </div>
  <div class="grid-item">
    <img src="https://via.placeholder.com/600x400.png?text=Immagine+2" alt="Immagine 2">
    <div class="caption">Immagine 2</div>
  </div>
  <div class="grid-item">
    <img src="https://via.placeholder.com/600x400.png?text=Immagine+3" alt="Immagine 3">
    <div class="caption">Immagine 3</div>
  </div>
  <div class="grid-item">
    <img src="https://via.placeholder.com/600x400.png?text=Immagine+4" alt="Immagine 4">
    <div class="caption">Immagine 4</div>
  </div>
</div>

</body>
</html>
