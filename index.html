<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Portal Avanzato</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f2f5; }
  header { background:#2c3e50; color:white; padding:1rem; text-align:center; }
  header a { color:white; text-decoration:none; margin-left:1rem; font-weight:bold; }
  main { padding:2rem; max-width:1000px; margin:auto; }
  .search input { padding:0.5rem; width:100%; max-width:400px; margin-bottom:1rem; border-radius:5px; border:1px solid #ccc; }
  .categories { margin-bottom:1rem; }
  .categories button { padding:0.5rem 1rem; margin-right:0.5rem; border:none; border-radius:5px; cursor:pointer; color:white; font-weight:bold; }
  .categories button.Generale { background:#e67e22; }
  .categories button.Sport { background:#27ae60; }
  .categories button.Tecnologia { background:#2980b9; }
  .categories button.active { outline:3px solid #333; }
  .slider { display:flex; overflow-x:auto; margin-bottom:2rem; gap:1rem; }
  .slider .slide { min-width:250px; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.2); background:white; flex-shrink:0; }
  .slide img { width:100%; height:150px; object-fit:cover; }
  .slide .slide-info { padding:0.5rem; }
  .slide .slide-info h3 { margin:0; font-size:1.1rem; color:#2c3e50; }
  .slide .slide-info small { color:#999; font-size:0.8rem; }
  .articolo { background:white; padding:1rem; margin-bottom:1rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; flex-wrap:wrap; }
  .articolo img { width:150px; height:100px; object-fit:cover; border-radius:5px; margin-right:1rem; flex-shrink:0; }
  .articolo h2 { margin:0; color:#2c3e50; }
  .articolo p { margin:0.5rem 0; color:#555; }
  .articolo small { color:#999; }
  .articolo a { display:inline-block; margin-top:0.5rem; color:#2980b9; text-decoration:none; }
  .articolo a:hover { text-decoration:underline; }
  .categoria { font-weight:bold; padding:2px 6px; border-radius:4px; color:white; font-size:0.8rem; }
  .categoria.Generale { background:#e67e22; }
  .categoria.Sport { background:#27ae60; }
  .categoria.Tecnologia { background:#2980b9; }
  .back { margin-bottom:1rem; display:inline-block; color:#2980b9; text-decoration:none; }
  .back:hover { text-decoration:underline; }
</style>
</head>
<body>
<header>
  <h1>News Portal Avanzato</h1>
  <a href="#" id="homeLink">Home</a>
</header>

<main id="main-content"></main>

<script>
const articoli = [
  { id:1, titolo:"Primo articolo", autore:"Admin", contenuto:"Contenuto completo del primo articolo. Lorem ipsum dolor sit amet, consectetur adipiscing elit.", categoria:"Generale", data:"2025-09-07", immagine:"https://via.placeholder.com/400x200" },
  { id:2, titolo:"Secondo articolo", autore:"Redazione", contenuto:"Contenuto completo del secondo articolo. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.", categoria:"Sport", data:"2025-09-06", immagine:"https://via.placeholder.com/400x200" },
  { id:3, titolo:"Terzo articolo", autore:"Admin", contenuto:"Contenuto completo del terzo articolo. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.", categoria:"Tecnologia", data:"2025-09-05", immagine:"https://via.placeholder.com/400x200" },
  { id:4, titolo:"Quarto articolo", autore:"Redazione", contenuto:"Articolo extra per testare lo slider e le categorie. Duis aute irure dolor in reprehenderit.", categoria:"Sport", data:"2025-09-04", immagine:"https://via.placeholder.com/400x200" },
  { id:5, titolo:"Quinto articolo", autore:"Admin", contenuto:"Ultimo articolo per il test. Excepteur sint occaecat cupidatat non proident.", categoria:"Tecnologia", data:"2025-09-03", immagine:"https://via.placeholder.com/400x200" }
];

let categoriaSelezionata = '';

const mainContent = document.getElementById('main-content');

function showHome() {
  mainContent.innerHTML = `
    <div class="search"><input type="text" id="search" placeholder="Cerca articoli per titolo o categoria..."></div>
    <div class="categories" id="categories"></div>
    <div class="slider" id="slider"></div>
    <div id="articoli"></div>
  `;
  renderCategories();
  renderSlider();
  renderArticoli();

  document.getElementById('search').addEventListener('input', () => {
    renderArticoli(document.getElementById('search').value);
  });
}

function renderCategories() {
  const container = document.getElementById('categories');
  const categorieUniche = [...new Set(articoli.map(a => a.categoria))];
  container.innerHTML = '';
  categorieUniche.forEach(cat => {
    const btn = document.createElement('button');
    btn.textContent = cat;
    btn.className = cat;
    if(categoriaSelezionata === cat) btn.classList.add('active');
    btn.addEventListener('click', () => {
      categoriaSelezionata = (categoriaSelezionata === cat) ? '' : cat;
      renderCategories();
      renderArticoli(document.getElementById('search').value);
    });
    container.appendChild(btn);
  });
}

function renderSlider() {
  const slider = document.getElementById('slider');
  slider.innerHTML = '';
  articoli.slice(0,3).forEach(a => {
    const div = document.createElement('div');
    div.className = 'slide';
    div.innerHTML = `
      <img src="${a.immagine}" alt="${a.titolo}">
      <div class="slide-info">
        <h3>${a.titolo}</h3>
        <small>${a.autore} - ${a.data}</small>
      </div>
    `;
    div.addEventListener('click', () => showArticolo(a.id));
    slider.appendChild(div);
  });
}

function renderArticoli(filtro = '') {
  const container = document.getElementById('articoli');
  container.innerHTML = '';
  let filtrati = articoli.filter(a => 
    a.titolo.toLowerCase().includes(filtro.toLowerCase()) || 
    a.categoria.toLowerCase().includes(filtro.toLowerCase())
  );
  if(categoriaSelezionata) {
    filtrati = filtrati.filter(a => a.categoria === categoriaSelezionata);
  }
  filtrati.forEach(a => {
    const div = document.createElement('div');
    div.className = 'articolo';
    div.innerHTML = `
      <img src="${a.immagine}" alt="${a.titolo}">
      <div>
        <h2>${a.titolo}</h2>
        <small>${a.autore} - ${a.data} | <span class="categoria ${a.categoria}">${a.categoria}</span></small>
        <p>${a.contenuto.substring(0,100)}...</p>
        <a href="#" onclick="showArticolo(${a.id})">Leggi di pi√π</a>
      </div>
    `;
    container.appendChild(div);
  });
}

function showArticolo(id) {
  const articolo = articoli.find(a => a.id === id);
  mainContent.innerHTML = `
    <a href="#" class="back" id="backLink">&laquo; Torna alla Home</a>
    <h2>${articolo.titolo}</h2>
    <small>${articolo.autore} - ${articolo.data} | <span class="categoria ${articolo.categoria}">${articolo.categoria}</span></small>
    <img src="${articolo.immagine}" alt="${articolo.titolo}" style="width:100%; max-width:600px; margin:1rem 0; border-radius:8px;">
    <p>${articolo.contenuto}</p>
  `;
  document.getElementById('backLink').addEventListener('click',(e)=>{
    e.preventDefault();
    showHome();
  });
}

document.getElementById('homeLink').addEventListener('click',(e)=>{
  e.preventDefault();
  showHome();
});

showHome();
</script>
</body>
</html>
