<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notizie in Evidenza</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
/* BODY E FONT */
body {
    font-family: 'Lato', sans-serif;
    margin: 0;
    background: #0a0a0a; /* sfondo scuro */
    color: #e0e0e0;
}

/* HEADER */
header {
    background-color: #111;
    color: #ff00ff;
    padding: 1rem 2rem;
    text-align: center;
    font-size: 2rem;
    text-shadow: 0 0 6px #ff00ff, 0 0 12px #00ffff;
}

/* MAIN */
main {
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background-color: #1a1a1a;
}

/* CARD PRINCIPALI */
.highlight-card, .side-card, .square-card {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 8px #ff00ff, 0 0 8px #00ffff;
    transition: transform 0.3s, box-shadow 0.3s;
}

.highlight-card:hover, .side-card:hover, .square-card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 16px #ff00ff, 0 0 16px #00ffff;
}

/* SLIDE */
.slide-text, .side-card .card-text, .square-card .card-text {
    background: linear-gradient(to top, rgba(255,0,255,0.8), rgba(0,0,0,0));
    color: #fff;
}

/* SEZIONE LOCANDINE */
.section-title {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 900; 
    padding-left: 5px;
    color: #ff00ff;
    text-shadow: 0 0 6px #ff00ff, 0 0 10px #00ffff;
    margin-bottom: 2px;
}

.section-bar {
    width: 100%;
    height: 2px; 
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    margin-bottom: 10px;
}

/* POSTER */
.poster-card .poster-image {
    border-radius: 10px;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 8px #ff00ff, 0 0 8px #00ffff;
    transition: transform 0.3s, box-shadow 0.3s;
}

.poster-card .poster-image:hover {
    transform: scale(1.02);
    box-shadow: 0 0 16px #ff00ff, 0 0 16px #00ffff;
}

.poster-label {
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    color: #000;
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 3px;
}

.score-badge {
    position: absolute;
    bottom: 5px;
    right: 5px;
    width: 28px;
    height: 28px;
    font-size: 0.8rem;
    font-weight: bold;
    color: #fff;
    text-align: center;
    line-height: 28px;
    text-shadow: 0 0 4px #ff00ff, 0 0 4px #00ffff;
}

/* MEDIA QUERIES */
@media (max-width: 800px) {
    .top-row { flex-direction: column; }
    .right-column { flex-direction: row; gap: 1rem; }
}
</style>
</head>
<body>

<header>
<h1>Notizie in Evidenza</h1>
</header>

<main>
    <div class="top-row">
        <div class="highlight-card">
            <div class="slide" style="background-image:url('https://picsum.photos/800/400?random=1');">
                <div class="slide-text">
                    <h2>Notizia Principale 1</h2>
                    <p>Descrizione breve della notizia principale 1.</p>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="side-card" style="background-image:url('https://picsum.photos/400/200?random=4');">
                <div class="card-text"><h3>Notizia 2</h3></div>
            </div>
            <div class="side-card" style="background-image:url('https://picsum.photos/400/200?random=5');">
                <div class="card-text"><h3>Notizia 3</h3></div>
            </div>
        </div>
    </div>

    <div class="bottom-row">
        <div class="square-card" style="background-image:url('https://picsum.photos/200/200?random=6');">
            <div class="card-text"><h3>Notizia 4</h3></div>
        </div>
        <div class="square-card" style="background-image:url('https://picsum.photos/200/200?random=7');">
            <div class="card-text"><h3>Notizia 5</h3></div>
        </div>
        <div class="square-card" style="background-image:url('https://picsum.photos/200/200?random=8');">
            <div class="card-text"><h3>Notizia 6</h3></div>
        </div>
    </div>

    <section class="latest-posters">
        <h2 class="section-title">Giochi</h2>
        <div class="section-bar"></div>
        <div class="posters-row">
            <div class="poster-card">
                <span class="poster-label">Recensione</span>
                <div class="poster-image" style="background-image:url('https://picsum.photos/170/255?random=12');">
                    <span class="score-badge">88</span>
                </div>
                <div class="poster-info">
                    <h3>Locandina 1</h3>
                </div>
            </div>
            <div class="poster-card">
                <span class="poster-label">Guida</span>
                <div class="poster-image" style="background-image:url('https://picsum.photos/170/255?random=13');">
                    <span class="score-badge">55</span>
                </div>
                <div class="poster-info">
                    <h3>Locandina 2</h3>
                </div>
            </div>
            <div class="poster-card">
                <span class="poster-label">Recensione</span>
                <div class="poster-image" style="background-image:url('https://picsum.photos/170/255?random=14');">
                    <span class="score-badge">35</span>
                </div>
                <div class="poster-info">
                    <h3>Locandina 3</h3>
                </div>
            </div>
            <div class="poster-card">
                <span class="poster-label">Guida</span>
                <div class="poster-image" style="background-image:url('https://picsum.photos/170/255?random=15');">
                    <span class="score-badge">77</span>
                </div>
                <div class="poster-info">
                    <h3>Locandina 4</h3>
                </div>
            </div>
            <div class="poster-card">
                <span class="poster-label">Recensione</span>
                <div class="poster-image" style="background-image:url('https://picsum.photos/170/255?random=16');">
                    <span class="score-badge">62</span>
                </div>
                <div class="poster-info">
                    <h3>Locandina 5</h3>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');

function showSlide(index) {
    slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
    currentSlide = index;
}

function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
}

setInterval(nextSlide, 5000);
showSlide(0);
</script>

</body>
</html>
