<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMetacritic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #111;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 2rem;
            justify-content: center;
        }

        .product-card {
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }

        .product-card h2 {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        .metacritic-score {
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            color: white;
        }

        .score-high {
            background-color: green;
        }

        .score-medium {
            background-color: orange;
        }

        .score-low {
            background-color: red;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #111;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>MiniMetacritic</h1>
        <nav>
            <ul>
                <li><a href="#">Film</a></li>
                <li><a href="#">Giochi</a></li>
                <li><a href="#">Musica</a></li>
                <li><a href="#">TV</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list" id="productList">
            <!-- Prodotti caricati da JS -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MiniMetacritic</p>
    </footer>

    <script>
        const products = [
            { title: "Film A", category: "Film", score: 88 },
            { title: "Gioco B", category: "Giochi", score: 72 },
            { title: "Serie C", category: "TV", score: 54 },
            { title: "Album D", category: "Musica", score: 91 }
        ];

        function getScoreClass(score) {
            if (score >= 75) return 'score-high';
            if (score >= 50) return 'score-medium';
            return 'score-low';
        }

        function displayProducts() {
            const productList = document.getElementById('productList');
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h2>${product.title}</h2>
                    <p>Categoria: ${product.category}</p>
                    <div class="metacritic-score ${getScoreClass(product.score)}">${product.score}</div>
                `;
                productList.appendChild(card);
            });
        }

        displayProducts();
    </script>
</body>
</html>
