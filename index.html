<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming News Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    .highlight-grid {
        max-width: 1200px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 250px);
        gap: 15px;
        padding: 0 10px;
    }

    .highlight-grid article {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        background: #000;
        color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .highlight-grid article img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .highlight-grid article h2 {
        position: absolute;
        bottom: 10px;
        left: 10px;
        margin: 0;
        background: rgba(0,0,0,0.6);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 1em;
    }

    /* Evidenza pi√π grande: occupa due righe ma solo una colonna */
    .featured {
        grid-row: span 2;
        grid-column: 1;
    }

    /* Piccoli quadrati */
    .small {
        height: 250px;
    }

</style>
</head>
<body>

<section class="highlight-grid">
    <article class="featured">
        <img src="https://via.placeholder.com/400x520?text=Evidenza" alt="Articolo Evidenza">
        <h2>Articolo in Evidenza</h2>
    </article>
    <article class="small">
        <img src="https://via.placeholder.com/250?text=Piccolo+1" alt="Piccolo 1">
        <h2>Piccolo 1</h2>
    </article>
    <article class="small">
        <img src="https://via.placeholder.com/250?text=Piccolo+2" alt="Piccolo 2">
        <h2>Piccolo 2</h2>
    </article>
    <article class="small">
        <img src="https://via.placeholder.com/250?text=Piccolo+3" alt="Piccolo 3">
        <h2>Piccolo 3</h2>
    </article>
    <article class="small">
        <img src="https://via.placeholder.com/250?text=Piccolo+4" alt="Piccolo 4">
        <h2>Piccolo 4</h2>
    </article>
</section>

</body>
</html>
