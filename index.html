<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notizie in Evidenza</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Lato', sans-serif;
    margin: 0;
    background: linear-gradient(120deg, #0a0a0a, #1a1a1a);
    color: #e0e0e0;
}

header {
    background-color: #111111;
    color: #ff00ff;
    padding: 1rem 2rem;
    text-align: center;
    font-size: 2rem;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    animation: glowHeader 2s infinite alternate;
    position: relative;
    overflow: hidden;
}

@keyframes glowHeader {
    0% { text-shadow: 0 0 8px #ff00ff, 0 0 12px #00ffff; }
    100% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff; }
}

main {
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background-color: #1a1a1a;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,0,255,0.3), 0 0 15px rgba(0,255,255,0.3);
}

.top-row {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.highlight-card, .side-card, .square-card {
    border-radius: 10px;
    overflow: hidden;
    border: 2px solid #ff00ff;
    box-shadow: 0 0 10px #ff00ff, 0 0 10px #00ffff;
    transition: transform 0.3s, box-shadow 0.3s;
}

.highlight-card:hover, .side-card:hover, .square-card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 25px #ff00ff, 0 0 25px #00ffff;
}

.slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: flex-start;
    color: white;
    background-size: cover;
    background-position: center;
    animation: slideGlow 3s infinite alternate;
}

.slide.active {
    opacity: 1;
}

@keyframes slideGlow {
    0% { box-shadow: inset 0 0 10px #ff00ff; }
    50% { box-shadow: inset 0 0 20px #00ffff; }
    100% { box-shadow: inset 0 0 10px #ff00ff; }
}

.slide-text, .side-card .card-text, .square-card .card-text {
    background: linear-gradient(to top, rgba(255,0,255,0.8), rgba(0,0,0,0));
    color: #fff;
    text-shadow: 0 0 6px #ff00ff;
}

.slide-text h2, .slide-text p, .side-card .card-text h3, .square-card .card-text h3 {
    margin: 0;
    padding: 0 5px;
}

.right-column {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    flex: 1;
}

.bottom-row {
    display: flex;
    gap: 1rem;
    width: 66.666%;
}

.latest-posters {
    margin-top: 2rem;
    width: 66.666%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.section-title {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 900; 
    padding-left: 5px;
    color: #ff00ff;
    text-shadow: 0 0 8px #ff00ff, 0 0 10px #00ffff;
    margin-bottom: 2px;
    animation: glowTitle 2s infinite alternate;
    position: relative;
    overflow: hidden;
}

@keyframes glowTitle {
    0% { text-shadow: 0 0 4px #ff00ff, 0 0 8px #00ffff; }
    100% { text-shadow: 0 0 12px #ff00ff, 0 0 20px #00ffff; }
}

.section-bar {
    width: 100%;
    height: 2px; 
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    margin-bottom: 10px;
}

.poster-card .poster-image {
    border: 2px solid #ff00ff;
    box-shadow: 0 0 8px #ff00ff, 0 0 8px #00ffff;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: posterGlow 3s infinite alternate;
}

.poster-card .poster-image:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff00ff, 0 0 20px #00ffff;
}

@keyframes posterGlow {
    0% { box-shadow: 0 0 8px #ff00ff, 0 0 8px #00ffff; }
    50% { box-shadow: 0 0 16px #ff00ff, 0 0 16px #00ffff; }
    100% { box-shadow: 0 0 8px #ff00ff, 0 0 8px #00ffff; }
}

.poster-label {
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    color: #000;
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 3px;
    animation: labelGlow 2s infinite alternate;
}

@keyframes labelGlow {
    0% { box-shadow: 0 0 4px #ff00ff, 0 0 4px #00ffff; }
    100% { box-shadow: 0 0 12px #ff00ff, 0 0 12px #00ffff; }
}

.score-badge {
    position: absolute;
    bottom: 5px;
    right: 5px;
    width: 28px;
    height: 28px;
    font-size: 0.8rem;
    font-weight: bold;
    color: #fff;
    text-align: center;
    line-height: 28px;
    animation: pulseBadge 1.5s infinite alternate;
}

@keyframes pulseBadge {
    0% { text-shadow: 0 0 4px #ff00ff, 0 0 4px #00ffff; }
    50% { text-shadow: 0 0 12px #ff00ff, 0 0 12px #00ffff; }
    100% { text-shadow: 0 0 8px #ff00ff, 0 0 8px #00ffff; }
}

/* SCIA NEON */
.neon-trail {
    position: absolute;
    pointer-events: none;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, #ff00ff, #00ffff);
    filter: blur(8px);
    opacity: 0.8;
    transform: translate(-50%, -50%);
    transition: transform 0.1s ease-out;
}

/* MEDIA QUERIES */
@media (max-width: 800px) {
    .top-row { flex-direction: column; }
    .right-column { flex-direction: row; gap: 1rem; }
    .highlight-card, .side-card, .square-card { flex: 1; min-height: 150px; }
    .bottom-row, .latest-posters { flex-direction: column; width: 100%; }
}
</style>
</head>
<body>

<header>
<h1>Notizie in Evidenza</h1>
</header>

<main>

        <div class="square-card" style="background-image:url('https://picsum.photos/200/200?random=7');">

        <div class="posters-row">

                <div class="poster-image" style="background-image:url('https://picsum.photos/170/255?random=13');">
                    <span class="score-badge">55</span>

                <div class="poster-info">
                    <h3>Locandina 2</h3>
                </div>
            </div>
            <div class="poster-card">
                <span class="poster-label">Recensione</span>
                <div class="poster-image" style="background-image:url('https://picsum.photos/170/255?random=14');">
                    <span class="score-badge">35</span>
                </div>
                <div class="poster-info">
                    <h3>Locandina 3</h3>
                </div>
            </div>
            <div class="poster-card">
                <span class="poster-label">Guida</span>
                <div class="poster-image" style="background-image:url('https://picsum.photos/170/255?random=15');">
                    <span class="score-badge">77</span>
                </div>
                <div class="poster-info">

            </div>
            <div class="poster-card">
                <span class="poster-label">Recensione</span>
                <div class="poster-image" style="background-image:url('https://picsum.photos/170/255?random=16');">
                    <span class="score-badge">62</span>
                </div>
                <div class="poster-info">
                    <h3>Locandina 5</h3>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
// --- SLIDE ---
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');

function showSlide(index) {
    slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
    currentSlide = index;
}

function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
}

setInterval(nextSlide, 5000);
showSlide(0);

// --- SCIA NEON ---
const header = document.querySelector('header');
const titles = document.querySelectorAll('.section-title');

function createTrail(e, element) {
    const trail = document.createElement('div');
    trail.className = 'neon-trail';
    element.appendChild(trail);
    const rect = element.getBoundingClientRect();
    trail.style.left = (e.clientX - rect.left) + 'px';
    trail.style.top = (e.clientY - rect.top) + 'px';
    setTimeout(() => trail.remove(), 500);
}

header.addEventListener('mousemove', e => createTrail(e, header));
titles.forEach(title => title.addEventListener('mousemove', e => createTrail(e, title)));
</script>

</body>
</html>
