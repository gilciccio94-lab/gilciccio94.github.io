<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notizie in Evidenza</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #000; /* sfondo nero ai lati */
    color: #333;
}

header {
    background-color: #111;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
}

main {
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background-color: #f4f4f4; /* contenitore centrale chiaro */
}

/* Top row */
.top-row {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

/* Highlight card / slider */
.highlight-card {
    flex: 2;
    min-height: 300px;
    border-radius: 10px;
    position: relative;
    overflow: hidden; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: flex-start;
    color: white;
    background-size: cover;
    background-position: center;
}

.slide.active {
    opacity: 1;
}

.slide-text {
    width: 100%;
    padding: 10px;
    font-size: 0.9rem;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border-radius: 0 0 10px 10px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
}

.slide-text h2, .slide-text p {
    margin: 0;
    padding-left: 5px;
    padding-right: 5px;
}

.dots {
    position: absolute;
    top: 10px;
    left: 10px;
    display: flex;
    gap: 10px;
    z-index: 10;
}

.dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #bbb;
    cursor: pointer;
    transition: background-color 0.3s;
}

.dot.active {
    background-color: #717171;
}

/* Right column cards */
.right-column {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    flex: 1;
}

.side-card {
    background-size: cover;
    background-position: center;
    color: white;
    border-radius: 10px;
    position: relative;
    min-height: 180px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: flex-end; 
    align-items: flex-start;
    padding: 0;
    overflow: hidden; 
}

.side-card .card-text {
    width: 100%;
    padding: 10px;
    font-size: 0.9rem;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border-radius: 0 0 10px 10px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
}

/* Bottom row square cards */
.bottom-row {
    display: flex;
    gap: 1rem;
    width: 66.666%;
}

.square-card {
    flex: 1;
    min-height: 200px;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    background-size: cover;
    background-position: center;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: flex-start;
}

.square-card .card-text {
    width: 100%;
    padding: 10px;
    font-size: 0.9rem;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border-radius: 0 0 10px 10px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
}

/* Sezione Ultime Notizie */
.latest-news {
    margin-top: 1rem;
    width: 66.666%;
}

.latest-news h2 {
    margin: 0 0 10px 0;
    font-size: 1.2rem;
    color: #111;
}

.latest-news-row {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Card ultime notizie */
.latest-news-card {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    overflow: hidden;
    height: 150px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* Contenitore immagine quadrata */
.latest-news-card .news-left {
    width: 150px;
    height: 150px;
    background-size: cover;
    background-position: center;
    flex-shrink: 0;
}

/* Contenitore testo a destra */
.latest-news-card .news-right {
    flex: 1;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: none; /* senza sfondo */
}

.latest-news-card .news-right h3 {
    margin: 0 0 5px 0;
    font-size: 1rem;
    color: #111;
}

.latest-news-card .news-right p {
    margin: 0;
    font-size: 0.85rem;
    color: #555;
}

@media (max-width: 800px) {
    .top-row {
        flex-direction: column;
    }
    .right-column {
        flex-direction: row;
        gap: 1rem;
    }
    .highlight-card, .side-card, .square-card {
        flex: 1;
        min-height: 150px;
    }
    .bottom-row, .latest-news {
        flex-direction: column;
        width: 100%;
    }
    .latest-news-card {
        flex-direction: column;
        height: auto;
    }
    .latest-news-card .news-left {
        width: 100%;
        height: 150px;
    }
}
</style>
</head>
<body>

<header>
<h1>Notizie in Evidenza</h1>
</header>

<main>
    <!-- contenuti come prima -->
</main>

</body>
</html>
