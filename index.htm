<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameSphere - Recensioni e Notizie</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #111827; color: white; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    const SAMPLE_CONTENT = [
      { id: 1, title: "Elden Ring Review", type: "Game", excerpt: "Analisi approfondita di Elden Ring: gameplay, grafica e lore.", cover: "https://images.unsplash.com/photo-1605902711622-cfb43c4437d7?auto=format&fit=crop&w=800&q=60", link: "#", rating: 9.5 },
      { id: 2, title: "Demon Slayer Anime News", type: "Anime", excerpt: "Ultimi aggiornamenti sulla stagione finale di Demon Slayer.", cover: "https://images.unsplash.com/photo-1618271436841-2e5fbb0b7a7b?auto=format&fit=crop&w=800&q=60", link: "#", rating: 8.7 },
      { id: 3, title: "One Piece Manga Chapter 1050", type: "Manga", excerpt: "Riepilogo e analisi del capitolo 1050 di One Piece.", cover: "https://images.unsplash.com/photo-1618271436840-3a5fbb0a7a7f?auto=format&fit=crop&w=800&q=60", link: "#", rating: 9.0 }
    ];

    const ADDITIONAL_CONTENT = [
      { id: 4, title: "Hogwarts Legacy Review", type: "Game", cover: "https://via.placeholder.com/300x450", link: "#", rating: 8.5 },
      { id: 5, title: "Jujutsu Kaisen Anime Update", type: "Anime", cover: "https://via.placeholder.com/300x450", link: "#", rating: 9.1 },
      { id: 6, title: "Naruto Manga Chapter 750", type: "Manga", cover: "https://via.placeholder.com/300x450", link: "#", rating: 8.8 },
      { id: 7, title: "God of War Review", type: "Game", cover: "https://via.placeholder.com/300x450", link: "#", rating: 9.7 }
    ];

    const { useState, useRef } = React;
    const { motion, AnimatePresence } = window.FramerMotion;

    function GameSphere() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const containerRef = useRef(null);
      const startX = useRef(0);

      const handleMouseDown = (e) => {
        e.preventDefault();
        startX.current = e.clientX;
        containerRef.current.style.cursor = 'grabbing';
        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('mouseup', handleMouseUp);
      };
      const handleMouseMove = () => {};
      const handleMouseUp = (e) => {
        const diff = e.clientX - startX.current;
        if (diff > 50) setCurrentSlide((prev) => (prev - 1 + SAMPLE_CONTENT.length) % SAMPLE_CONTENT.length);
        else if (diff < -50) setCurrentSlide((prev) => (prev + 1) % SAMPLE_CONTENT.length);
        containerRef.current.style.cursor = 'grab';
        window.removeEventListener('mousemove', handleMouseMove);
        window.removeEventListener('mouseup', handleMouseUp);
      };

      return React.createElement('div', { className: 'min-h-screen bg-gray-900 text-white' },
        React.createElement('header', { className: 'flex items-center justify-between p-6 bg-gray-800' },
          React.createElement('div', { className: 'text-2xl font-bold text-indigo-400' }, 'GameSphere'),
          React.createElement('nav', { className: 'space-x-4' },
            ['Home','Videogiochi','Anime','Manga','Notizie'].map(t => React.createElement('a', { href:'#', className:'hover:text-indigo-400', key:t }, t))
          )
        ),
        React.createElement('main', { className: 'max-w-6xl mx-auto mt-6 px-4' },
          React.createElement('h1', { className: 'text-3xl font-bold mb-4' }, 'In Evidenza'),
          React.createElement('div', { ref: containerRef, className: 'relative w-full h-96 overflow-hidden rounded-lg cursor-grab', onMouseDown: handleMouseDown },
            React.createElement('div', { className: 'absolute top-4 left-4 flex gap-2 z-10' },
              SAMPLE_CONTENT.map((_, idx) => React.createElement('span', { key: idx, className: `w-3 h-3 rounded-full ${idx===currentSlide?'bg-indigo-400':'bg-white/50'}` }))
            ),
            React.createElement(AnimatePresence, { mode: 'wait' },
              React.createElement(motion.div, {
                key: SAMPLE_CONTENT[currentSlide].id,
                initial:{opacity:0,x:50},
                animate:{opacity:1,x:0},
                exit:{opacity:0,x:-50},
                transition:{duration:0.5},
                className:'absolute inset-0'
              },
                React.createElement('div',{className:'relative w-full h-full group'},
                  React.createElement('img',{src:SAMPLE_CONTENT[currentSlide].cover,alt:SAMPLE_CONTENT[currentSlide].title,className:'w-full h-full object-cover'}),
                  React.createElement('div',{className:'absolute top-4 right-4 bg-yellow-400 bg-opacity-50 text-black font-bold px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition'}, `${SAMPLE_CONTENT[currentSlide].rating}/10`),
                  React.createElement('div',{className:'absolute bottom-0 left-0 bg-gradient-to-t from-black/70 to-transparent w-full p-4'},
                    React.createElement('h2',{className:'text-xl font-bold'}, SAMPLE_CONTENT[currentSlide].title),
                    React.createElement('p',{className:'text-sm text-gray-200'}, SAMPLE_CONTENT[currentSlide].excerpt),
                    React.createElement('span',{className:'text-xs bg-indigo-600 px-2 py-1 rounded mt-1 inline-block'}, SAMPLE_CONTENT[currentSlide].type),
                    React.createElement('a',{href:SAMPLE_CONTENT[currentSlide].link,className:'absolute bottom-4 right-4 bg-indigo-500 px-3 py-1 rounded hover:bg-indigo-600'}, 'Leggi di più')
                  )
                )
              )
            )
          ),
          React.createElement('section',{className:'mt-8'},
            React.createElement('h2',{className:'text-2xl font-bold mb-4'}, 'Altre Notizie'),
            React.createElement('div',{className:'grid grid-cols-2 md:grid-cols-4 gap-6'},
              ADDITIONAL_CONTENT.map(item => React.createElement('div',{key:item.id,className:'relative group overflow-hidden rounded-lg shadow-lg bg-gray-800'},
                React.createElement('a',{href:item.link,className:'block'},
                  React.createElement('img',{src:item.cover,alt:item.title,className:'w-full h-60 object-cover transition-transform duration-300 group-hover:scale-105'}),
                  React.createElement('div',{className:'p-3'},
                    React.createElement('h3',{className:'text-lg font-semibold mb-1 truncate'},item.title),
                    React.createElement('span',{className:'text-xs bg-indigo-600 px-2 py-1 rounded'},item.type)
                  )
                ),
                React.createElement('div',{className:'absolute top-2 right-2 bg-yellow-400 bg-opacity-50 text-black font-bold px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition'}, `${item.rating}/10`)
              ))
            )
          )
        ),
        React.createElement('footer',{className:'p-6 bg-gray-800 mt-12 text-center text-gray-400'}, '© 2025 GameSphere - Demo | ', React.createElement('a',{href:'#',className:'hover:text-indigo-400'}, 'Contatti'), ' | ', React.createElement('a',{href:'#',className:'hover:text-indigo-400'}, 'Privacy'))
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(GameSphere));
  </script>
</body>
</html>
